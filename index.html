<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
    </head>
    <style>
        body {
            font-size: 14px;
            font-family: arial,sans-serif;
        }
        img {
            height: 92px;
            aspect-ratio: auto 272 / 92;
            width: 272px;
        }
        ul {
            list-style-type: none;
        }
        a {
            text-decoration: none;
        }
        .top_links {
            display: flex;
            padding: 5px;
            margin: 0 5px;
            color: #222;
            line-height: 24px;
            vertical-align: middle;
        }
        a.left_links, a.right_links {
            text-decoration: none;
            color: black;
        }
        .left_links {
            float: left;
        }
        .right_links {
            float: right;
        }
        a.left_links:first-of-type, a.right_links:first-of-type {
            margin-left: 15px;
        }
        .center {
            display:flex;
            margin: 0 auto 0;
        }
        .content {
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .searchfield {
            background: #fff;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            height: 44px;
            margin: 0 auto;
            width: 575px;
            font-size: 20px;
            color: gray;
        }
        .search_button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .search_button_left {
            float: left;
            margin: 30px 0 0 150px;
        }
        .search_button_right {
            float: right;
            margin: 30px 150px 0 0;
        }
        #footer {
            position:absolute;
            left: 0;
            bottom: 0;
            width: 97.9%;
            background-color: #f2f2f2;
            padding: 0 20px 15px 20px;
        }
        .bottom_left_links {
            float: left;
            color: #70757a;
        }
        .bottom_right_links {
            float: right;
            color: #70757a;
        }
        a.bottom_left_links:first-of-type, a.bottom_right_links:first-of-type {
            margin-left: 15px;
        }
    </style>

    <body>
        <ul class="top_links left_links">
            <li><a class="left_links" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li><a class="left_links" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
        </ul>
        <ul class="top_links right_links">
            <li><a class="right_links" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
            <li><a class="right_links" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
            <li><a class="right_links" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign In</a></li>
        </ul>


        <div class="content">
            <img class="center" alt="Google" src="Google_Logo.png" style="width:272px;">
        
            <input class="center searchfield" maxlength="2048" name="q" title="search" style="margin-top: 20px; padding-left: 10px;" value="Search">
            <input class="center search_button search_button_left" type="button" value="Google Search">
            <input class="center search_button search_button_right" type="button" value="I'm Feeling Lucky">
        </div>


        <div id="footer">
            <ul>
                <li><a class="bottom_left_links" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" style="margin-left: -20px;">Advertising</a></li>
                <li><a class="bottom_left_links" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a class="bottom_left_links" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
            <ul>
                <li><a class="bottom_right_links" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                <li><a class="bottom_right_links" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                <li><a class="bottom_right_links" href="/">Settings</a></li>
            </ul>
        </div>
    </body>
</html>
